<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Options page</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <style>
        footer {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Options</h3>
        <hr>
        <h5>The sqlmapapi address:</h5>
        <div class="row">
        <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Address" value="127.0.0.1" id="api_address" type="text" class="validate">
            <label class="active" for="api_address">Address</label>
          </div>
          <div class="input-field col s3">
            <input placeholder="Port" value="8885" id="address_port" type="text" class="validate">
            <label class="active" for="address_port">Port</label>
          </div>
        </div>
        <h5>The sqlmapapi AdminID:</h5>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="AdminID" value="" id="adminid" type="text" class="validate">
            <label for="adminid">AdminID</label>
          </div>
        </div>
        <h5>The Blacklist</h5>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea">TextareaTextareaTextareaTextareaTextareaTextareaTextareaTextareaTextareaTextareaTextarea</textarea>
            <label for="textarea1">Textarea</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button id="btn_save" class="btn">
              save
            </button>
          </div>
        </div>
        </form>
        </div>
        <footer>
            <hr>
            <p>
                <b>Thanks</b>
                <a href="http://materializecss.com">Materialize(0.97.6)</a>,
                <a href="https://jquery.com">jQuery</a>. All logos are registered trademarks of their respective owners.
            </p>
            <p>
                <b>License</b> <a href="https://github.com/claudiodangelis/popup-for-keep/blob/master/LICENSE">Apache License, Version 2.0</a>
            </p>
        </footer>
    </div>
    <script type="text/javascript" src="js/jquery2.1.1-rc2.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/settings.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript"></script>
</body>
</html>
